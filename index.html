<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип Место Россия" class="logo logo_place_header">
    </header>
    <main class="main">
        <section class="profile">
            <img src="images/profile-avatar.jpg" alt="Аватар Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section> 
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup__profile-edit">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" method="POST" name="popupForm" novalidate>
                <input type="text" class="popup__input popup__text-name" placeholder="Имя" name="popupTextName" required minlength="2" maxlength="40" id="input-name"
                required>
                <span class="popup__input_error" id="input-name-error"></span>
                <input type="text" class="popup__input popup__text-about" placeholder="О себе" name="popupTextAbout" required minlength="2" maxlength="200"
                id="input-about" required>
                <span class="popup__input_error" id="input-about-error"></span>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="reset" class="popup__close-button" name="popup__close-button"></button>
        </div>
    </div>
    <div class="popup popup__card-form">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__newcard-form" method="POST" name="popupForm" novalidate>
                <input type="text" class="popup__input popup__text-name popup__text-name_card" placeholder="Название" name="popupTextNameCard" value="" 
                required minlength="2" maxlength="30" id="input-name-card" required>
                <span class="popup__input_error" id="input-name-card-error"></span>
                <input type="url" class="popup__input popup__link" placeholder="Ссылка на картинку" name="popupLink" value="" 
                id="input-link" required>
                <span class="popup__input_error" id="input-link-error"></span>
                <button type="submit" class="popup__save-button popup__save-button_card">Создать</button>
            </form>
            <button type="reset" class="popup__close-button popup__close-button_card" name="popup__close-button"></button>
        </div>
    </div>
    <div class="popup popup__fullscreen">
        <div class="popup__card-container">
        <img src="#" alt="#" class="popup__image">
        <p class="popup__image-title"></p>
        <button type="reset" class="popup__close-button popup__close-button_fullscreen"></button>
        </div>
    </div>
    <template id="card-template">
        <div class="elements__element" id="elementCard">
        <img src="#" class="elements__image">
        <button type="reset" class="elements__reset-button"></button>
        <div class="elements__about">
            <h2 class="elements__title"></h2>
            <button type="button" class="elements__like-button"></button>
        </div>
        </div>
    </template>
    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>
