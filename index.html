<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/header-logo.svg" alt="logo" class="logo logo_place_header">
    </header>
    <main class="main">
        <section class="profile">
            <img src="images/profile-avatar.jpg" alt="Avatar" class="profile__avatar">
            <div class="profile__info">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <button class="profile__edit-button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img src="images/elements-karachaevsk.jpg" alt="karachaevsk" class="elements__image">
                <h2 class="elements__title">Карачаевск<button class="elements__like-button"></button></h2>
            </div>
            <div class="elements__element">
                <img src="images/elements-gora-elbrus.png" alt="elbrus" class="elements__image">
                <h2 class="elements__title">Гора Эльбрус<button class="elements__like-button"></button></h2>
            </div>
            <div class="elements__element">
                <img src="images/elements-dombai.png" alt="dombai" class="elements__image">
                <h2 class="elements__title">Домбай<button class="elements__like-button"></button></h2>
            </div>
            <div class="elements__element">
                <img src="images/elements-gora-elbrus.png" alt="elbrus" class="elements__image">
                <h2 class="elements__title">Гора Эльбрус<button class="elements__like-button"></button></h2>
            </div>
            <div class="elements__element">
                <img src="images/elements-dombai.png" alt="dombai" class="elements__image">
                <h2 class="elements__title">Домбай<button class="elements__like-button"></button></h2>
            </div>
            <div class="elements__element">
                <img src="images/elements-karachaevsk.jpg" alt="karachaevsk" class="elements__image">
                <h2 class="elements__title">Карачаевск<button class="elements__like-button"></button></h2>
            </div>
        </section>
    </main>
</body>
