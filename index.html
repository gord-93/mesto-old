<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto Russia</title>
</head>
<body class="body">
    <main class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип Место Россия" class="logo logo_place_header">
    </header>
        <section class="profile">
            <img src="images/profile-avatar.jpg" alt="Аватар Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section> 
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" class="popup__text-name" placeholder="Имя">
                    <input type="text" class="popup__text-about" placeholder="О себе">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
                <button class="popup__close-button" name="popup__close-button"></button>
            </div>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img src="images/elements-karachaevsk.png" alt="Изображение Карачаевска" class="elements__image">
                <div class="elements__about">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="elements__like-button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="images/elements-gora-elbrus.png" alt="Изображение Горы Эльбрус" class="elements__image">
                <div class="elements__about">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like-button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="images/elements-dombai.png" alt="Изображение Домбай" class="elements__image">
                <div class="elements__about">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like-button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="images/elements-gora-elbrus.png" alt="Изображение Горы Эльбрус" class="elements__image">
                <div class="elements__about">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like-button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="images/elements-dombai.png" alt="Изображение Домбай" class="elements__image">
                <div class="elements__about">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like-button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="images/elements-karachaevsk.png" alt="Изображение Карачаево-Черкеска" class="elements__image">
                <div class="elements__about">
                    <h2 class="elements__title">Карачаево-Черкеск</h2>
                    <button class="elements__like-button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
